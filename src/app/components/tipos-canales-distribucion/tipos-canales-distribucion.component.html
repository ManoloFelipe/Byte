<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Relación Transacciones Depósitos</title>
  <link rel="stylesheet" type="text/css" href="">
  <meta name="viewport"
    content="width-device-width, user-scalable-no, initial-scale-1.0, maximum-scale-1.0,minimum-scale-1.0">

</head>

<body>
  <div class="contenedor">
    <mat-card id="arriba">BANCO DE PRUEBA BYTE</mat-card>
    <div>
      <h5 id="Titulo">Mantenimiento A Tipos De Canales De Distribución</h5>
    </div>

    <div id="iconos1">
      <mat-icon id="edit">edit</mat-icon>
      <mat-icon id="delete">delete</mat-icon>
      <mat-icon id="delete">visibility</mat-icon>
    </div>


    <div class="a1">
      <mat-form-field class="example-full-width">
        <input matInput>
      </mat-form-field>

      <h5 id="Descr">Seleccionar en Nombre</h5>

    </div>


    <div id="inputs">
      <br>

      <mat-form-field id="example3">
        <input matInput>
      </mat-form-field>

      <mat-form-field class="example2">
        <input matInput>
      </mat-form-field>


    </div>
    <br>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>




    <hr>

    <div id="iconos2">

      <button mat-icon-button>
        <mat-icon id="back">arrow_back</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon id="door">meeting_room</mat-icon>
      </button >
      <button mat-icon-button>
        <mat-icon id="arrow_left">subdirectory_arrow_left</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon id="add" title="Registrar">insert_drive_file</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon id="table2">table_chart</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon id="table2">table_chart_outline</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon id="table2">help</mat-icon>
      </button>
      <button mat-icon-button (click)="openDialog()" >
        <mat-icon id="table2">arrow_right</mat-icon>
      </button>


    </div>



  </div>

</body>

</html>
