<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Motivos de referenciasclientes</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <form  class="form" action="">
  <p>
      <mat-form-field appearance="legacy">
        <mat-label>Seleccionar por Descripcion</mat-label>
        <input matInput placeholder="Descripcion">
      </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>Modulo</mat-label>
          <input matInput placeholder="MODULO">
        </mat-form-field>
      </p>
    <p>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID">
          </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Descripcion</mat-label>
        <input matInput placeholder="">
      </mat-form-field>
    </p>
    <div class="">
      <button mat-icon-button color="primary">
          <mat-icon>build</mat-icon>
      </button>
      <button mat-icon-button color="primary">
          <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="primary">
          <mat-icon>aspect_ratio</mat-icon>
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
  </form>
  <br>
  <div class="button">
  <div class="example-button-row">
    <button mat-raised-button color="primary">Regresar</button>
    <button mat-raised-button color="primary">Salir</button>
    <button mat-raised-button color="primary">Listar</button>
    <button mat-raised-button color="primary" (click)="openDialog()">Agregar</button>
    <button mat-raised-button color="primary">Ordenar por Descripcion</button>
    <button mat-raised-button color="primary">Ordenar por ID</button>
    <button mat-raised-button color="primary">Ayuda</button>
  </div>
  </div>
