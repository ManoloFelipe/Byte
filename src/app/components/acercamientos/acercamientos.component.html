<div class="buttons">
  <button mat-icon-button color="primary" onclick="javascript:nameformdiv.className='si';">
      <mat-icon>search</mat-icon>
  </button>


<div id="nameformdiv" class="no" >
  <mat-form-field style="width: 30%">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="¿Qué quiere buscar?">
  </mat-form-field>
</div>
</div>
<br>
<br>
  

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
<!-- Position Column -->
<ng-container matColumnDef="number">
  <th mat-header-cell *matHeaderCellDef> No. </th>
  <td mat-cell *matCellDef="let element"> {{element.number}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="description">
  <th mat-header-cell *matHeaderCellDef> Descripcion </th>
  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="selection.toggle(row)">
</tr>
</table>


<mat-paginator [pageSizeOptions]="[5, 10, 20]" class="buttons" showFirstLastButtons style="width: 80%;"></mat-paginator>
