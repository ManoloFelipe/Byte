<mat-toolbar class="encabezado" color="primary">My App</mat-toolbar>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input color="primary" matInput placeholder="Codigo ">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input color="primary" matInput placeholder="Nombre">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input color="primary" matInput placeholder="Registro">
  </mat-form-field>
</form>  
  <br>
  <br>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Codigo Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  Registro Column
  <ng-container matColumnDef="registro">
    <th mat-header-cell *matHeaderCellDef> Registro </th>
    <td mat-cell *matCellDef="let element"> {{element.registro}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>

      <button mat-icon-button style="color:white; background: #5F6A6A " class="a" (click)="openDialogDelete()">

      <button mat-icon-button style="color:white; background: #5F6A6A " class="a" (click)="openDialogEdit()">

      </button>                      
  </div>
