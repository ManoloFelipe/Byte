<form>
    <mat-card id="arriba">BANCO DE PRUEBA BYTE</mat-card>
    <br>
    <br>
    <br> 
    <button mat-icon-button>
        <mat-icon id="back">edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon id="back">edit</mat-icon>
      </button>
      
      <br>
      <br>
      <br>
      <br>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
  
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
      </table>

      <br>
      <br>
      <br>
      <br>
  
      
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
  <br>
  <div id="iconos3">
  
      <button mat-icon-button>
        <mat-icon id="back">arrow_back</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon id="door">meeting_room</mat-icon>

      <button mat-icon-button>

      <button mat-icon-button>
        <mat-icon id="add" title="Registrar">check</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon id="table2">help</mat-icon>
      </button>
      
  
  
    </div>
  </form>
